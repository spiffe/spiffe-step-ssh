user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
# include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
  server {
    listen       5443 ssl;
    server_name  localhost;
    ssl_certificate     /var/run/spiffe/step-ssh-server/@INSTANCE@/tls-fetchca.crt;
    ssl_certificate_key /var/run/spiffe/step-ssh-server/@INSTANCE@/tls-fetchca.key;
    location / {
        root   /var/run/spiffe/step-ssh-fetchca/@INSTANCE@/fetchca/;
        index  root_ca.crt index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /var/run/spiffe/step-ssh-fetchca/@INSTANCE@/fetchca/;
    }
  }
}
